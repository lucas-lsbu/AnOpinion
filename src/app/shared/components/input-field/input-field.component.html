<div class="flex flex-col text-left">
    <label class="pb-2 indent-2" *ngIf="labelText">{{ labelText }}</label>
    <input
        class="p-2 border-b-2 border-black focus:outline-none focus:bg-gray-50 rounded-none"
        [type]="type"
        [name]="name"
        [placeholder]="placeholder"
        [required]="required"
    >
</div>
