<div class="flex flex-col text-left">
  <label class="pb-2 indent-2" *ngIf="labelText">{{ labelText }}</label>
  <textarea
      class="p-2 border-2 border-gray-300 rounded-md focus:outline-none focus:bg-gray-50 resize-none h-80"
      [name]="name"
      [placeholder]="placeholder"
      [required]="required"
  ></textarea>
</div>
